<div class="col-md-12">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{anio}}</h3>
	  </div>
	  <div class="panel-body">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Autor</th>
					<th>Articulo</th>
					<th></th>	
				</tr>
			</thead>
			<tbody ng-repeat="articulo in articulos">
				<tr>
					<td>
						{{articulo.nombreautor}}
					</td>
					<td>
						{{articulo.nombrearticulo}}
					</td>
					<td>
						<a href="revistas/{{articulo.path}}.pdf" target='_blank'>
					 		Descargar
					 	</a>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	</div>
</div>
